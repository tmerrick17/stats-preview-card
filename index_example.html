<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.min.css">
  
  <title>Order Summary Card</title>
</head>
<body>

  <!-- * Main Content -->
  <main class="center-card">

    <!-- * Card -->
    <section class="card">

      <!-- * Hero Image -->
      <div class="card__hero"></div>

        <!-- * Card Main Content -->
        <div class="card__main-content">

        <!-- * Main Header -->
        <h1 class="card__title">Order Summary</h1>
        
        <!-- * Description -->
        <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        
        <!-- * Grid Div -->
        <div class="card__plan-area">
          <!-- * Music icon -->
          <img class="card__music-icon" src="images/icon-music.svg" alt="music symbol">
          <!-- * Subtitle -->
          <div class="card__plan-price-area">
            <h2 class="card__subtitle">Annual Plan</h2>
            <!-- * Price info -->
            <p class="card__price">$59.99/year</p>
          </div>
          <!-- * Change Plan button -->
          <a href="#" class="card__change-btn">Change</a>
        </div>

        <!-- * Proceed to Payment Button -->
        <a class="card__prim-btn" href="#">Proceed to Payment</a>
        <!-- * Cancel Order Button -->
        <a class="card__sec-btn" href="#">Cancel Order</a>

      </div>

    </section>
    <!-- * End Card -->
    
  </main>

  <!-- * Footer -->
  <footer class="attribution">
      <p>Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a class="footer__link" href="https://github.com/tmerrick17/order-summary-component-main">Trevor Merrick</a>.</p>         
  </footer>
</body>
</html>
