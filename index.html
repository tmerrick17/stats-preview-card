<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- * Inter from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <!-- * Lexend Deca from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/main2.mini.css">
  <title>Stats preview card component Project</title>
</head>
<body>
  <!-- * Page Main Content -->
  <main class="center-card">
    <!-- * Card Container -->
    <section class="card">
      <!-- * Hero Card Image -->
      <div class="card__hero"></div>
      
      <!-- * Card Main Content -->
      <div class="card__main-content">
        
        <!-- * Main Header -->
        <h1 class="card__title">Get <span>insights</span> that help your business grow.</h1>
        <!-- * Description -->
        <p class="card__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="card__stat-group">
          <div class="card__stat-subgroup">
            <h2>10k+</h2>
            <p>companies</p>
          </div>
          <div class="card__stat-subgroup">
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div class="card__stat-subgroup">
            <h2>12m+</h2>
            <p>queries</p>  
          </div>          
        </div>
        
      </div>   
    </section>
  </main>

  <footer>
    <p>Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a class="footer__link" href="https://github.com/tmerrick17/order-summary-component-main">Trevor Merrick</a>.</p>         
</footer>
</body>
</html>
